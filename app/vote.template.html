<p></p>
<div class="vDiv">
<i class="glyphicon glyphicon-menu-up vote-button"
	[class.highlighted]="myVote == 1"
	(click)="upVote()" ></i>
<span class="vote-count">{{totalVote + myVote}}</span>	
<i class="glyphicon glyphicon-menu-down vote-button"
	[class.highlighted]="myVote == -1"
	(click)="downVote()" ></i>	
</div>
